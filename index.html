<!DOCTYPE html>

<head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">ğŸ›ï¸ Comparador de Canasta BÃ¡sica ğŸ‡ºğŸ‡¾ vs ğŸ‡§ğŸ‡· (JSON)</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <label><strong>ğŸ’± 1 <span class="fw-bold">ğŸ‡§ğŸ‡·</span> = </strong></label>
        <input type="number" id="valorReal" value="8.00" step="0.01" class="form-control d-inline w-auto">
        <span class="ms-1"><span class="fw-bold">ğŸ‡ºğŸ‡¾</span></span>
      </div>
      <button class="btn btn-primary" onclick="comparar()">ğŸ“ˆ Comparar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="tabla">
        <thead class="table-dark">
          <tr>
            <th>âœ”ï¸</th>
            <th>Producto</th>
            <th>ğŸ‡ºğŸ‡¾</th>
            <th>ğŸ‡§ğŸ‡·</th>
            <th>ğŸ‡§ğŸ‡· en ğŸ‡ºğŸ‡¾</th>
            <th>MÃ¡s conveniente</th>
            <th>Cant.</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>

    <div class="text-center">
      <button class="btn btn-warning" onclick="calcular()">ğŸ§® Simular compra</button>

    <div class="row text-center mt-3">
      <div class="col-md-6"><div class="alert alert-success" id="totalUy">ğŸ‡ºğŸ‡¾ Total: 0</div></div>
      <div class="col-md-6"><div class="alert alert-info" id="totalBr">ğŸ‡§ğŸ‡· Total: 0</div></div>
    </div>
  </div>

<script>
let datos = [];

fetch('canasta.json')
  .then(res => res.json())
  .then(json => {
    datos = json;
    const cuerpo = document.getElementById('cuerpoTabla');
    datos.forEach((item, i) => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td><input type="checkbox" class="form-check-input selector"></td>
        <td>${item.producto}</td>
        <td><input type="number" class="form-control uy" value="${item.precio_uy}"></td>
        <td><input type="number" class="form-control br" value="${item.precio_br}"></td>
        <td class="br-conv"></td>
        <td class="mejor-opcion fw-bold"></td>
        <td><input type="number" class="form-control cantidad" value="${item.cantidad}"></td>
      `;
      cuerpo.appendChild(fila);
    });
  });

function comparar() {
  const filas = document.querySelectorAll('#tabla tbody tr');
  const valorReal = parseFloat(document.getElementById('valorReal').value);
  filas.forEach(fila => {
    const uy = parseFloat(fila.querySelector('.uy').value) || 0;
    const br = parseFloat(fila.querySelector('.br').value) || 0;
    const brEnUy = br * valorReal;

    fila.querySelector('.br-conv').innerText = `ğŸ‡ºğŸ‡¾ ${brEnUy.toFixed(2)}`;
    const celdaMejor = fila.querySelector('.mejor-opcion');
    fila.classList.remove('resaltado-uy', 'resaltado-br');

    if (uy < brEnUy) {
      celdaMejor.innerText = 'ğŸ‡ºğŸ‡¾';
      fila.classList.add('resaltado-uy');
    } else if (brEnUy < uy) {
      celdaMejor.innerText = 'ğŸ‡§ğŸ‡·';
      fila.classList.add('resaltado-br');
    } else {
      celdaMejor.innerText = 'ğŸ¯';
    }
  });
}

function calcular() {
  const filas = document.querySelectorAll('#tabla tbody tr');
  let totalUy = 0, totalBr = 0;
  filas.forEach(fila => {
    if (!fila.querySelector('.selector').checked) return;
    const uy = parseFloat(fila.querySelector('.uy').value) || 0;
    const br = parseFloat(fila.querySelector('.br').value) || 0;
    const cantidad = parseFloat(fila.querySelector('.cantidad').value) || 1;
    totalUy += uy * cantidad;
    totalBr += br * cantidad;
  });
  document.getElementById('totalUy').innerText = `ğŸ‡ºğŸ‡¾ Total: ${totalUy.toFixed(2)}`;
  document.getElementById('totalBr').innerText = `ğŸ‡§ğŸ‡· Total: ${totalBr.toFixed(2)}`;
}
</script>
</body>
</html>
